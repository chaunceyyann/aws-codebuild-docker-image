name: PR Checks

on:
  pull_request:
    branches: [master, dev]

jobs:
  pre-commit:
    uses: chaunceyyann/cyan-actions/.github/workflows/reusable-pre-commit.yml@dev
    with:
      python-version: '3.x'
      fetch-depth: '0'
      codebuild-runner: 'aws-codebuild-docker-image-runner'

  terraform-lint:
    uses: chaunceyyann/cyan-actions/.github/workflows/reusable-terraform-lint.yml@dev
    with:
      working-directory: '.'
      fetch-depth: '0'
      codebuild-runner: 'aws-codebuild-docker-image-runner'

  post-comment:
    needs: [pre-commit, terraform-lint]
    if: needs.pre-commit.result == 'success' && needs.terraform-lint.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Post Success Comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            // Check if we already posted a success comment
            const existingComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('âœ… All PR checks passed successfully!')
            );

            if (!existingComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `âœ… **All PR checks passed successfully!**

                ðŸŽ‰ Great job! All automated checks have completed successfully:
                - âœ… Pre-commit checks
                - âœ… Terraform linting

                This PR is ready for review! ðŸš€`
              });
            }
